<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script type='text/javascript' src='config.js'></script>
  <script src="src/EventsCalender.js"></script>
  <script src="src/Event.js"></script>
  <script src="interface.js"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <title>Events Planner</title>
</head>
<body>
  <center>
    <h1>Events</h1>

    <div class="container">
      <header class="header">
        <div class="search">
          <input type="text" placeholder="Enter City Name" id="search-txt">
          <button><a id="search-btn" href="#"><i class="fas fa-search"></i></a></button>
        </div>
      </header>

      <main id="main">
        <div class="city-icon">
          <div class="city-icon-holder">
            <div id="city-name"></div>
            <img src="" alt="" id="icon">
          </div>
        </div>

        <div class="temperature">
          <div id="temp"></div>
        </div>

        <div class="humidity">
          <div id="humidity-div"></div>
        </div>

        <input id="text" type="text" value=""><br>
        <input type="datetime-local" id="date"><br>
        <button type="button" id="button">Publish Event</button>
        <div id="eventsList">

        </div>
      </center>
    </body>
    </html>
